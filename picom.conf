# Picom configuration
backend = "glx"
vsync = true

# Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# ===== OPACITY =====
inactive-opacity = 1.0
active-opacity = 1.0
frame-opacity = 1.0

# Only make specific apps transparent
opacity-rule = [
    "80:class_g = 'Alacritty' && focused",
    "80:class_g = 'Alacritty' && !focused",
    "90:class_g = 'Polybar'",
    "70:class_g = 'i3bar'"
]
# Blur (remove if it causes issues)
blur: {
    method = "dual_kawase";
    strength = 3.5;
}

# Corners
corner-radius = 0
rounded-corners-exclude = [
    "window_type = 'dock'",
    "class_g = 'Polybar'",
    "class_g = 'i3-frame'"
];
